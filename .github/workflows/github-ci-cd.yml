name: CI/CD
on: [push]
jobs:
  check-bats-version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '16.13.2'
      - run: npm install npm-run-all
      - run: corepack enable
      - run: yarn -v
      - run: node -v
